{% extends "base.html" %}

{% block body %}
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">{{ blog.content | urlize | linebreaksbr }}</h2>
                <p class="post-meta">{{ blog.posted_date }}</p>
            </div>

            {% if user.is_authenticated %}
                <a href="{% url 'update' object.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete' object.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
